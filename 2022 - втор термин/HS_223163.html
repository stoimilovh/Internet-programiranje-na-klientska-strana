<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vtor Kolokvium 2022</title>
</head>
<body>
    <div id="num">Current number:</div>
</body>
<script>
    data = '[{"id":1,"numbers":[80,72,49,1,34,81,36,2,13,9,54,93,29,18,52]},{"id":2,"numbers":[68,85,24,7,32,12,88,57,35,11,44,58,91,21,22]},{"id":3,"numbers":[16,5,75,64,28,70,50,55,40,77,23,48,98,67,73]}]';
    data = JSON.parse(data);
    data.forEach(create);
    let number = 0;

    window.onload = setInterval(randomNumber, 5000);

    function create(element){
        let t=document.createElement("table");
        t['id']=element.id;
        t['border']='solid';
        for (let i=0; i<3; i++){
            let row=t.insertRow();
            for(let j=0; j<5; j++){
                let cell=row.insertCell()
                cell.innerText=element.numbers[5*i+j]
                cell.setAttribute('onclick', 'win(this)')
            }
        }
        document.body.appendChild(t);
        document.body.appendChild(document.createElement("br"))
    }

    function win(cell){
        if(parseInt(cell.innerText)===number){
            cell.style.backgroundColor="green"
        }
    }

    function randomNumber(){
        let n=document.getElementById("num");
        number=Math.random()*100;
        number=parseInt(number);
        n.innerText="Current number: " + number;
    }
</script>
</html>
